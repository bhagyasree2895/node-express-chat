<!doctype html>
<html lang='en'>

<head>
  <title>Chat</title>
  <link rel='stylesheet' href='./chat.css' />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./chat.js"></script>
</head>

<body style="background:url('nature.jpg');background-repeat:no-repeat;background-size:cover">

  <ul id="messages"></ul>

  <div id="notifyUser"></div>


  <form action="first.html">
    <label style="color: white" for="UserName">UserName:</label>
    <input type="text" placeholder="Type your Name here.." value="" />
    <br>
    <br>
    <label style="color:Red" for="UserEmailId">UserEmailId:</label>
    <input type="email" id="user" autocomplete="off" placeholder="Type your UserEmail Id here.." value="" />
    <br>
    <br>
    <label style="color:violet" for="message">UserMessage::</label>
    <input id="m" autocomplete="off" placeholder="Type your message here.." /><input type="submit" id="button" value="Send" />
  </form>

</body>

</html>
